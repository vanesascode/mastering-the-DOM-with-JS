<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>summing strings</title>
  </head>

  <body>
    <input id="firstNumber" type="text" value="" /> +
    <input id="secondNumber" type="text" value="" /> =
    <input id="resultNumber" type="text" value="" />
    <input type="button" value="Calculate" onclick="calculateSumListener();" />
    <script>
      window.calculateSumListener = function () {
        // Get the value of the input #firstNumber
        var stringA = document.getElementById("firstNumber").value;
        // Get the value of the input #secondNumber
        var stringB = document.getElementById("secondNumber").value;

        // Convert the input values to numbers and calculate the sum
        var sum = Number(stringA) + Number(stringB);

        // Set the value of the resultNumber input field
        document.getElementById("resultNumber").value = sum;
      };
    </script>
  </body>
</html>
